name: Repository dispatch trigger and Building

on:
  repository_dispatch:
    types:
      - workflow-trigger
  # Runs on pushes targeting the default branch
  push:
    branches: ["newversion"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run:  |
          cd azure-arc-jumpstart-app
          npm install
          npm run fetch-docs
          CI=false npm run build
      - name: Configure git
        run: |
          git config --global user.name "arpitjindal012"
          git config --global user.email "arpit.jindal@fractal.ai"
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
                  branch: gh-pages # Target branch to deploy to
                  folder: ./azure-arc-jumpstart-app/build # Folder (or path) containing your app's build artifacts
                  clean: true # Automatically remove old files from the deployment branch
                  token: ${{ secrets.gh_pat }}
  
